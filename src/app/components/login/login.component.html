<div>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="d-flex row row justify-content-center">

        <div class="card o-hidden border-0 shadow-lg my-5" style="width: 30rem">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Admin</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" autocomplete="off" placeholder="Enter your email" formControlName="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" autocomplete="off" placeholder="Enter your password" formControlName="password">
                    </div>
                
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                
                  </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

</div>
</div>
