<div>
  <div class="d-flex row justify-content-start mb-3">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Symptoms</h1>

    <button
      class="btn btn-primary btn-sm ml-3"
      (click)="openAddSymptomModal(addSymptom)"
    >
      Add symptom
    </button>
  </div>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="row-border hover"
        >
          <thead>
            <tr>
              <th>Symptom Name</th>
              <th>Date Added</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let symptom of symptoms">
              <td>{{ symptom.symptom }}</td>
              <td>{{ symptom.date_added }}</td>
              <td>
                <a
                  class="nav-link"
                  data-toggle="dropdown"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu">
                  <a
                    class="dropdown-item"
                    style="cursor: pointer"
                    (click)="openDeleteSymptomModal(deleteSymptom, symptom)"
                  >
                    Delete
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #addSymptom let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Symptom</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Symptom name</label>
        <input type="text" class="form-control" #name />
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="addSymptomAction(name.value)">
          Add Symptom
        </button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #deleteSymptom let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Symptom</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this symptom?</p>
    <br />
    <button class="btn btn-danger" (click)="deleteSymptomAction()">
      Delete Symptom
    </button>
  </div>
</ng-template>
