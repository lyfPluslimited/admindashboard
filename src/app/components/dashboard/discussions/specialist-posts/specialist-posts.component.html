<div>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Specialist Posts</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

      <div class="card-body">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>User</th>
                  <th>Time posted</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.title }}</td>
                    <td>{{ post.postcategory.categoryName }}</td>
                    <td>{{ post.author.firstName }} {{ post.author.lastName }} </td>
                    <td>{{ post.timeStamp }}</td>
                    <td>
                    <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="openFullPostModal(postView, post)" style="cursor: pointer">
                         View
                        </a>
                    </div>
                    </td>
                </tr>
              </tbody>
              </table>
        </div>
      </div>
    </div>

</div>


<ng-template #postView let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Post Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="singlePostForm">
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="">User Privacy</label>
            <input type="text" class="form-control" formControlName="userPrivacy">
        </div>
        <div class="form-group">
            <label for="">Time posted</label>
            <input type="text" class="form-control" formControlName="timeStamp">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" cols="30" rows="10" class="form-control"></textarea>
        </div>
      </form>
    </div>
  </ng-template>
