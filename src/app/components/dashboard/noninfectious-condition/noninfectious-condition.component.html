<div>
    <div class="d-flex row justify-content-start mb-3">
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">Non Infectious Diseases <b>(877)</b></h1>

    </div>
  
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="row-border hover"
          >
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Condition</th>
              <th>Date</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patientList">
              <td>
                {{ patient.name }}
              </td>
              <td>
                {{ patient.condition }}
              </td>
              <td>
                {{ patient.date }}
              </td>
                <td>
                  <a
                    class="nav-link"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </td>
                <td>
                  {{ patient.id }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
